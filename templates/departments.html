{% extends 'base.html' %}
{% block body %}

<h1>This is the departments page</h1>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
Add New Department
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add a Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/departments" method="POST">
              <div class="form-group">
                <label for="Fullname">Department Name</label>
                <input type="text" name="department" class="form-control form-control-sm" required>
              </div>
              <div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
      </div>
    </div>
  </div>
</div>


<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">View Employees</th>
      <th scope="col">Department Name</th>

    </tr>
  </thead>
  <tbody>
  {% for each in madepts %}
    <tr>
      <th scope="row">{{ each.id }}</th><
      <th scope="row"><a href="/department/employees/{{ each.id }}">View Employees</a></th><
      <td>{{ each.name }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
